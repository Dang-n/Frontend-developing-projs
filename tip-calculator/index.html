  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <main>
    <form action="" id="input-form">
      <label for="bill">Bill</label>
      <input type="number" name="bill" id="bill-input">

      <label for="tip-select">Select Tip %</label>
      <input type="button" name=tip-select value="5%">
      <input type="button" name=tip-select value="10%">
      <input type="button" name=tip-select value="15%">
      <input type="button" name=tip-select value="25%">
      <input type="button" name=tip-select value="50%">

      <label for="num-of-people"></label>
      <input type="number" name="num-of-people" id="poeple-input">
    </form>

    <div class="bill-output">
      
    </div>
  </main>
